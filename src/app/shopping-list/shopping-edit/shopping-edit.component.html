<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" required ngModel>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" required ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
